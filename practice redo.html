<body>
    <h1 class="meow"> IT WORKS !!!</h1>
    <div id="box">
        <button class="btn">Accept</button>
        <button id="bt">Deny</button>
    </div>
    <script>
        //access the html elements 
       const mw = document.querySelector(".meow");
       mw.style.backgroundColor = "#ff0000";
       const box = document.getElementById("box");
       //const aBtn = document.getElementsByClassName("btn");
       const accept = document.querySelector(".btn")
       const dBtn = document.querySelector("#bt");

       mw.onmouseover = () => {
        mw.style.backgroundColor = "#00ff00";
       }
       mw.onmouseout = () => {
        mw.style.backgroundColor = "#0000ff";
       }

       accept.onclick = () => {
        box.style.display = "none";
       }
    </script>
